<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
       .parent{
         background-color: blue;
         width: 600px; 
         height: 400px;
         margin: 100px auto;
         position: relative;
       }
       .child{
        background-color: red;
        width: 200px;
        height: 100px;
        position: absolute;
        right: 0px;
        bottom: 0px;
       }   
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
